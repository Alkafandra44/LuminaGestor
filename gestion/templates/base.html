{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html;charset= utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="title" content="AdminLTE 4" />
    <!--begin::Fonts-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"/>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'lib/adminlte-4.0.0/plugins/font-awesome-5.11.1/css/all.min.css' %}"/>
    <!--Third Party Plugin(Bootstrap Icons)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <!--Third Party Plugin(OverlayScrollbars)-->
    <link rel="stylesheet" href="{% static 'lib/adminlte-4.0.0/plugins/OverlayScrollbars.min.css' %}"/>
    <!--begin::Required Plugin(AdminLTE)-->
    <link rel="stylesheet" href="{% static 'lib/adminlte-4.0.0/css/adminlte.min.css' %}"/>
    <!-- jQuery -->
    <script src="{% static 'lib/adminlte-4.0.0/plugins/jquery/jquery.min.js' %}"></script>
    <!--BLOCK HEAD-->
    {% block head %}
    {% endblock %}
  </head>

  {% block body %}
  
  {% endblock %}
</html>
