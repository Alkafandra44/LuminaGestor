{% extends "body.html" %} 
{% load static %} 

{% block contenido %}
  <div class="app-content-header">
    <div class="app-container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h2 calss="mb-0">{{ title }}</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <a
          href="{{ create_url }}"
          class="btn btn-outline-primary mb-3 btnNuevoRegistro"
          type="button"
          id="btnNuevoReg"
        >
          <i class="fas fa-plus"> </i> Nuevo
        </a>
        <div class="card card-default">
          <div class="card-header">
            <h4 class="card-title">
              {{ title }}
            </h4>
          </div>
          <div class="card-body">
            <div class="app-content">
              <div class="app-container-fluid">
                <div class="row">
                  {% for registro in object_list %}
                  <div class="col-md-4">
                    <div class="card file-manager-group">
                      <div class="card-body d-flex align-items-center">
                        <i class="bi bi-archive-fill">   </i>
                        <div class="file-manager-group-info flex-fill"> 
                          <!-- Enlace al detalle de los expedientes del registro -->
                          <a href="{% url 'gestion:registro_detalle' registro.id_registro %}" class="file-manager-group-title"> {{ registro.title }} - {{ registro.fecha_creacion }}</a>
                          <span class="file-manager-group-about" ></span>
                          {% endfor %}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% block javascript %}


  {% endblock %} 

{% endblock %}
